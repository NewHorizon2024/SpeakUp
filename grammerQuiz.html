<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
    </head>
    <body>
    <template id = "quizInter">
        <div id = "container-quiz">
            <div class = "introQuiz">
                Grammer Quiz
            </div>
            <div class = "inst">
                   <b>Instructions:</b>  3 questions to test your level.
            </div>
            <div class = "question question-1">
                <div class = "answer-row">
                    <div class = "answer answer-1">another</div>
                    <div class = "answer answer-2">other</div>
                    <div class = "answer answer-3">the other</div>
                </div>
                <div class = "question-word">
                    <div class = " itemn item-q-1"> I just saw her</div>
                    <div class = "itemn item-n-1"></div>
                    <div class = "itemn item-q-compelte">day.</div>
                    <div class = "conf">
                        <div class = "right">
                            <div class = "right-symbol"></div>
                        </div>
                        <div class = "wrong">
                            <div class = "wrong-1"></div>
                            <div class = "wrong-2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class = "question question-2">
                <div class = "answer-row">
                    <div class = "answer answer-1">say</div>
                    <div class = "answer answer-2">saying</div>
                    <div class = "answer answer-3">to say</div>
                </div>
                <div class = "question-word">
                    <div class = " itemn item-q-1"> He denied</div>
                    <div class = "itemn item-n-1"></div>
                    <div class = "itemn item-q-compelte">it.</div>
                    <div class = "conf">
                        <div class = "right">
                            <div class = "right-symbol"></div>
                        </div>
                        <div class = "wrong">
                            <div class = "wrong-1"></div>
                            <div class = "wrong-2"></div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class = "question question-3">
                <div class = "answer-row">
                    <div class = "answer answer-1">where</div>
                    <div class = "answer answer-2">when</div>
                    <div class = "answer answer-3">which</div>
                </div>
                <div class = "question-word">
                    <div class = " itemn item-q-1">This is the town</div>
                    <div class = "itemn item-n-1"></div>
                    <div class = "itemn item-q-compelte">I was born.</div>
                    <div class = "conf">
                        <div class = "right">
                            <div class = "right-symbol"></div>
                        </div>
                        <div class = "wrong">
                            <div class = "wrong-1"></div>
                            <div class = "wrong-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "grade">Grade Me!</div>
        </div>
        <style>
            .answer:hover {
                background-color: #54C571;
            }
            .chosen {
                background-color: #54C571;
            }
            .introQuiz {
                font-size: 35px;
                font-family: Alegreya Sans;
                width: inherit;
                height: 100px;
                background-color: #00594F;
                color: #ffffff;
            }
            #container-quiz {
                height: auto;
                border: 2px solid lightgray;
                width: 50vw;
                display: flex;
                flex-direction: column;
                align-content: center;
                align-items: center;
                text-align: center;
                line-height: 2;

            }
            .question-1::after {
                content: "Question: 1";
                width: 120px;
                height: 30px;
                background-color: #00594F;
                color: #ffffff;
                position: absolute;
                top: 0;
                left: 0;
                margin-top: -50px;
                margin-left: 20px;
                text-align: center;
                line-height: 1.5;
                font-size: 18px;
                box-shadow: 10px 10px 10px 5px lightgray;
            }
            .question-2::after {
                content: "Question: 2";
                width: 120px;
                height: 30px;
                background-color: #00594F;
                color: #ffffff;
                position: absolute;
                top: 0;
                left: 0;
                margin-top: -50px;
                margin-left: 20px;
                text-align: center;
                line-height: 1.5;
                font-size: 18px;
                box-shadow: 10px 10px 10px 5px lightgray;
            }
            .question-3::after {
                content: "Question: 3";
                width: 120px;
                height: 30px;
                background-color: #00594F;
                color: #ffffff;
                position: absolute;
                top: 0;
                left: 0;
                margin-top: -50px;
                margin-left: 20px;
                text-align: center;
                line-height: 1.5;
                font-size: 18px;
                box-shadow: 10px 10px 10px 5px lightgray;
            }
            .question {
                width: 45vw;
                height: 150px;
                border: 2px solid lightgray;
                border-radius: 20px;
                align-content: center;
                margin-top: 100px;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                position: relative;
            }
            .answer {
                width: 150px;
                height: 50px;
                background-color: lightgreen;
                border-radius: 20px;
                cursor: pointer;
                color: #ffffff;
                text-align: center;
                font-size: 20px;
                line-height: 2;
                outline: 0;
                z-index: 2;
                margin-right: 10px; 
            }
            .answer-row {
                display :flex;
                justify-content: space-around; 
            }
            
            .question-word {
                display: flex;
                margin-top: 25px;
                font-size: 25px;
                align-content: center;
                align-items: center;
            }
            .answer-container {
                display: inline-block;
                width: 150px;
                height: 50px;
                border-bottom: 2px dashed lightgreen;
            }
            .item-n-1 {
                border-bottom: 2px dashed lightgreen;
                height: 50px;
                width: 160px;
                transition: 3s ease-in;
            }
            @keyframes shake {
                0% {transform: rotate(10deg);}
                25% {transform: rotate(0deg);}
                50% {transform: rotate(-10deg);}
                75% {transform: rotate(0deg);}
                85% {transform: scale(1.5);}
                100% {transform:scale(1);}
            }
            .grade {
                width: 250px;
                height: 40px;
                color: #ffffff;
                background-color: #00594F;
                font-size: 20px;
                border-radius: 10px;
                cursor: pointer;
                margin-top: 50px;
            }


.right {
  width: 40px;
  height: 50px;
  position: relative;
  display: none;
}

.right-symbol {
  width: 20px;
  height: 10px;
  border-bottom: 5px solid #54C571;
  border-left: 5px solid #54C571;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  position: absolute;
  transform: rotate(-45deg);
}

.wrong {
  width: 50px;
  height: 50px;
  position: relative;
  display: none;
}
.wrong-1 {
  width: 25px;
  height: 5px;
  background-color: #F70D1A;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  transform: rotate(-45deg);
}

.wrong-2 {
  width: 25px;
  height: 5px;
  background-color: #F70D1A;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  transform: rotate(45deg);
}

        </style>

        <script>
           function questionOne() {
              const home = document.getElementsByClassName("item-n-1")[0];
              if (home.children.length > 0) {
                  let n = 0;
                  let start = setInterval( () => {
                      n++;
                      home.children[0].style.cssText = `
                  animation: shake 0.5s infinite;
                  background-color: #54C571;
                  `;
                  if (n > 6) {
                      clearInterval(start);
                      home.children[0].style.cssText = `
                      animation = "";
                      background-color: #54C571;
                      margin-left: 5px;`;
                      
                  }
                  }, 100);
                  return;
              }
               home.appendChild(this);
               this.style.marginLeft = "5px";
               this.style.backgroundColor = "#54C571";
               home.style.borderBottom = "0px";
           }
           let ansOneA = document.getElementsByClassName("answer-1")[0];
           let ansTwoA = document.getElementsByClassName("answer-2")[0];
           let ansThreeA = document.getElementsByClassName("answer-3")[0];
           let groupAanswers = [ansOneA, ansTwoA, ansThreeA];
           for (let i = 0; i < groupAanswers.length; i++) {
               groupAanswers[i].addEventListener("click", questionOne, false);
           }
           

           function questionTwo() {
              const home = document.getElementsByClassName("item-n-1")[1];
              if (home.children.length > 0) {
                  let n = 0;
                  let start = setInterval( () => {
                      n++;
                      home.children[0].style.cssText = `
                  animation: shake 0.5s infinite;
                  background-color: #54C571;
                  `;
                  if (n > 6) {
                      clearInterval(start);
                      home.children[0].style.cssText = `
                      animation = "";
                      background-color: #54C571;
                      margin-left: 5px;`;
                  }
                  }, 100);
                  return;
              }
               home.appendChild(this);
               this.style.marginLeft = "5px";
               this.style.backgroundColor = "#54C571";
               home.style.borderBottom = "0px";
           }
           let ansOneB = document.getElementsByClassName("answer-1")[1];
           let ansTwoB = document.getElementsByClassName("answer-2")[1];
           let ansThreeB = document.getElementsByClassName("answer-3")[1];
           let groupBanswers = [ansOneB, ansTwoB, ansThreeB];
           for (let i = 0; i < groupBanswers.length; i++) {
               groupBanswers[i].addEventListener("click", questionTwo, false);
           }
           

           function questionThree() {
              const home = document.getElementsByClassName("item-n-1")[2];
              if (home.children.length > 0) {
                  let n = 0;
                  let start = setInterval( () => {
                      n++;
                      home.children[0].style.cssText = `
                  animation: shake 0.5s infinite;
                  background-color: #54C571;
                  `;
                  if (n > 6) {
                      clearInterval(start);
                      home.children[0].style.cssText = `
                      animation = "";
                      background-color: #54C571;
                      margin-left: 5px;`;
                  }
                  }, 100);
                  return;
              }
               home.appendChild(this);
               this.style.marginLeft = "5px";
               this.style.backgroundColor = "#54C571";
               home.style.borderBottom = "0px"
           }
           let ansOneC = document.getElementsByClassName("answer-1")[2];
           let ansTwoC = document.getElementsByClassName("answer-2")[2];
           let ansThreeC = document.getElementsByClassName("answer-3")[2];
           let groupCanswers = [ansOneC, ansTwoC, ansThreeC];
           for (let i = 0; i < groupCanswers.length; i++) {
               groupCanswers[i].addEventListener("click", questionThree, false);
           }
           

           function quizResult() {
               let score = 0;
               let stuAnswerA = document.getElementsByClassName("item-n-1")[0];
               let stuAnswerB = document.getElementsByClassName("item-n-1")[1];
               let stuAnswerC = document.getElementsByClassName("item-n-1")[2];
               const mainView = document.getElementById("container-quiz");

               if (stuAnswerA.children[0].textContent == "the other") {
                   document.getElementsByClassName("right")[0].style.display = "block";
                   score++;
               } else {
                   document.getElementsByClassName("wrong")[0].style.display = "block";
                   stuAnswerA.children[0].style.backgroundColor = "#F70D1A";
               }
               if (stuAnswerB.children[0].textContent == "to say") {
                   document.getElementsByClassName("right")[1].style.display = "block";
                   score++;
               } else {
                   document.getElementsByClassName("wrong")[1].style.display = "block";
                   stuAnswerB.children[0].style.backgroundColor = "#F70D1A";
               }
               if (stuAnswerC.children[0].textContent == "which") {
                   document.getElementsByClassName("right")[2].style.display = "block";
                   score++;
               } else {
                   document.getElementsByClassName("wrong")[2].style.display = "block";
                   stuAnswerC.children[0].style.backgroundColor = "#F70D1A";
               }
               mainView.scrollIntoView(true);
           }

           const userResult = document.getElementsByClassName("grade")[0];
           userResult.addEventListener("click", quizResult, false);
        </script>
    </template>

















    </body>
</html>
